</div>


<!-- 分类 -->

<!--  用户左侧导航栏  -->
<div id="userBox">
    <ul style="height: 100%;" class="layui-nav layui-nav-tree layui-bg-green" lay-filter="test">
        <!-- 侧边导航: <ul class="layui-nav layui-nav-tree layui-nav-side"> -->
        <li class="layui-nav-item layui-nav-itemed">
            <a href="" id="userInfo">个人信息</a>
        </li>
        <li class="layui-nav-item">
            <a href="" id="account">账号管理</a>
        </li>
        <li class="layui-nav-item">
            <a href="" id="userBlog">个人作品</a>
        </li>
        <li class="layui-nav-item">
            <a href="" id="userComment">个人评论</a>
        </li>

    </ul>
    <div style="height: 100%;" class="detail">
        <div class="detailTop">
            <p>用户头像：</p>
            <img src="" class="layui-nav-img userHeadImg" style="height: 100%;width: auto;">
            <p>用户名：</p>
            <p class="userName"></p>
        </div>
        <hr>
        <p style="font-size: 24px;font-weight: bold;padding-left: 60px">基本信息</p>
        <hr>
        <ul class="detailBot">
            <li>
                <div>用户名：</div>
                <div class="userName"></div>
            </li>
            <li>
                <div>用户ID：</div>
                <div class="userID"></div>
            </li>
            <li>
                <div>性别：</div>
                <div class="userSex"></div>
            </li>
            <li>
                <div>手机号：</div>
                <div class="userPhone"></div>
            </li>
            <li>
                <div>创建时间：</div>
                <div class="userCreateTime"></div>
            </li>
        </ul>
    </div>
</div>

<div id="changeBody" style="padding: 20px 20px 0 0;display: none">
    <form class="layui-form" action="" id="changeForm">
        <div class="layui-form-item">
            <label class="layui-form-label">名字</label>
            <div class="layui-input-block">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入名字"
                       autocomplete="off"
                       class="layui-input" id="changeName">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入手机号"
                       autocomplete="off"
                       class="layui-input" id="changePhone">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="title" required lay-verify="required" placeholder="请输入密码"
                       autocomplete="off"
                       class="layui-input" id="changePwd">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block" class="sexBox" id="changeSexBox">
                <input type="radio" class="male" name="sex" value="男" title="男">
                <input type="radio" class="female" name="sex" value="女" title="女">
            </div>
        </div>
    </form>
</div>
<div id="registerBody" style="padding: 20px 20px 0 0;display: none">
    <form class="layui-form" action="" id="registerForm">
        <div class="layui-form-item">
            <label class="layui-form-label">名字</label>
            <div class="layui-input-block">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入名字"
                       autocomplete="off"
                       class="layui-input" id="registerName">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入手机号"
                       autocomplete="off"
                       class="layui-input" id="registerPhone">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="title" required lay-verify="required" placeholder="请输入密码"
                       autocomplete="off"
                       class="layui-input" id="registerPwd">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block" id="sexBox">
                <input type="radio" id="male" name="sex" value="男" title="男" checked>
                <input type="radio" id="female" name="sex" value="女" title="女">
            </div>
        </div>
    </form>
</div>
<div id="loginBody" style="padding: 20px 20px 0 0;display: none">
    <form class="layui-form" action="" id="loginForm">
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入手机号"
                       autocomplete="off"
                       class="layui-input" id="phoneInput">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="title" required lay-verify="required" placeholder="请输入密码"
                       autocomplete="off"
                       class="layui-input" id="pwdInput">
            </div>
        </div>
    </form>
</div>
<div id="publishBody" style="display: none;padding: 20px 20px 0 0;">
    <form class="layui-form" action="" id="publishForm">
        <div class="layui-form-item">
            <label class="layui-form-label">分类</label>
            <div class="layui-input-block">
                <select name="category" lay-verify="required" id="categorySelect">
                    <!--                    <option value="0">北京</option>-->
                    <!--                    <option value="1">上海</option>-->
                    <!--                    <option value="2">广州</option>-->
                    <!--                    <option value="3">深圳</option>-->
                    <!--                    <option value="4">杭州</option>-->
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                       autocomplete="off"
                       class="layui-input" id="titleInput">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block">
                <div id="toolbar-container" style="z-index: 101"></div>
                <div id="editor-container" style="height: 450px !important;z-index: 100"></div>
            </div>
        </div>
    </form>
</div>
</body>
</html>

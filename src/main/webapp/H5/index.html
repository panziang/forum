<div id="changeBody" style="padding: 20px 20px 0 0;display: none">
    <form class="layui-form" action="" id="changeForm">
        <div class="layui-form-item">
            <label class="layui-form-label">名字</label>

        </div>

                <input type="password" name="title" required lay-verify="required" placeholder="请输入密码"
                       autocomplete="off"
                       class="layui-input" id="changePwd">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>

        </div>
